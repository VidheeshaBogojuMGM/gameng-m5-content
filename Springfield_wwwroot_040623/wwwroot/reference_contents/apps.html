<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Apps</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" type="text/css" href="./style/common.css">
  <link rel="stylesheet" type="text/css" href="./style/project_main.css">
  <link rel="stylesheet" type="text/css" href="./style/apps.css">
  <style patch>
    @media screen and (min-aspect-ratio: 5/1) {
      .content-body>* {
        width: calc(var(--component-space) * 1.3) !important;
        margin: 0 20px;
      }

    }

    @media screen and (orientation:landscape) and (max-aspect-ratio: 4/1) {
      button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div id="loading"></div>
  <div id="decoration"></div>
  <div id="app" resize="preset-2" v-cloak>
    <message-overlay></message-overlay>
    <div class="content-head"><img id='logo' /></div>
    <div class="content-body">
      <button v-for="button in displayedApps" @click="buttonClickHandler(button.url)">{{button.title | translate}}</button>
    </div>
    <div class="content-tail">
      <div></div>
      <div></div>
      <button id='back' class='bottom-line' data="./session_screen.html">{{ 'BACK' | translate }}</button>
    </div>
  </div>
  <script src="./js/polyfill.js"></script>
    <script src="/lib/igt-media-elements/dist/igt-media-elements.js" optimized></script>
  <script src="./js/model/all_in_one.model.js"></script>
  <script src="./js/apps.skin.js"></script>
</body>

</html>
