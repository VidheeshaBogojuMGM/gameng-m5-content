<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Responsible Gaming</title>
    <link rel="stylesheet" type="text/css" href="./assets/main.css">
    <script src="/lib/igt-media-elements/dist/igt-media-elements.js"></script>
</head>
<body>
    <div id="app" resize v-cloak v-bind:class="{'fullscreen': isFullscreenView}">
        <div class="page-header">
            <div class='page-title-image'>
                <img v-bind:src="config.massachusettsEnable?'./assets/pmw-logo.png':'./assets/RG-logo.png'">
            </div>
            <!-- <v-layout text-xs-center wrap class="page-header-content-text">
            </v-layout> -->
            <div class="page-header-content-text">
                <span class="display-2">{{title}}</span>
            </div>
        </div>
        <div class="page-body">
            <router-view></router-view>
        </div>
        <div class="page-footer">
            <button type="button" class="btn ripple" v-on:click="b.onclick()" :disabled="b.isDisabled" v-for="b in buttons" :key="b.$index" >
                <span class="icon" v-bind:class="[b.iconClass]"></span><span class="btn-text">{{b.text}}</span>
            </button>
            <button type="button"  class="btn ripple" v-on:click="returnToGame()">
                <span class="icon i-exit"></span><span class="btn-text">RETURN TO GAME</span>
            </button>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/model/rg.model.js"></script>
    <script src="./js/skin.js"></script>
</body>
</html>
