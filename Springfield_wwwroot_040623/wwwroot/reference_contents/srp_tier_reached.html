<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SRP_Tier_Reached</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" type="text/css" href="./style/common.css">
  <link rel="stylesheet" type="text/css" href="./style/project_main.css">
  <link rel="stylesheet" type="text/css" href="./style/srp.css">
</head>

<body>
  <div id="loading"></div>
  <div id="decoration"></div>
  <div id="app" resize="preset-2" v-cloak >
    <div class='page app-page'>
      <div class="content-head">
        <img id='logo'/>
      </div>
      <div class="content-head">
        <img id='badge' src='./assets/srp-badge.png' /> 
      </div>
      <div class="content-body">
        <div class="infoarea">  
            <p id="message">{{ "Congratulations! " | translate }}</p>
            <p id="message">{{ "You've reached" | translate }}</p>  
            <p id="message">{{ "A scheduled" | translate }}</p>  
            <p id="message">{{ "ReturnPlay" | translate }}</p>      
            <p id="message">{{ "Award!" | translate }}</p>    
            <br>  
            <p id="message">{{ "Keep playing to" | translate }}</p> 
            <p id="message">{{ "earn more!" | translate }}</p>
        </div>
      </div>
      <div class="content-tail">     
      </div>
    </div>
  </div>
  <script src="./js/polyfill.js"></script>
  <script src="/lib/igt-media-elements/dist/igt-media-elements.js" optimized></script>
  <script src="./js/model/all_in_one.model.js"></script>
  <script>
    window["com.igt.srp"]("#app")
  </script>

</html>
