<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>vpc_playermessage</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" type="text/css" href="./style/common.css">
  <link rel="stylesheet" type="text/css" href="./style/project_main.css">
  <link rel="stylesheet" type="text/css" href="./style/vpc_playermessage.css">
</head>

<body>
  <div id="loading"></div>
  <div id="decoration"></div>
  <div id="app" resize="preset-2" v-cloak >
    <div class='page app-page'>
        <div class="content-head">
        <img id='logo' style= "opacity: 0.1;"/>
        </div>
        <div class="content-body ">
          <div class="message-box-area" >
            <div class="playermessageheading" >
                {{PromptMessage}}
            </div>
            <div class="playermessageinfo">
                {{PlayerMessage}}
            </div>
          </div>  
        </div>
        <div class="content-tail">         
            <button class="oKBtn" @click="okBtn()"> {{ 'OK' | translate }} </button>
        </div>
    </div>
  </div>
  <script src="./js/polyfill.js"></script>
  <script src="/lib/igt-media-elements/dist/igt-media-elements.js" optimized></script>
  <script src="./js/model/all_in_one.model.js"></script>
  <script src="./js/vpcDisplayData.js"></script>
  <script src="./js/vpc_player_message.skin.js"></script>
</body>

</html>
