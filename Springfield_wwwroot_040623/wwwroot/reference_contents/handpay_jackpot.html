<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Handpay</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="./style/common.css">
    <link rel="stylesheet" type="text/css" href="./style/project_main.css">
    <link rel="stylesheet" type="text/css" href="./style/handpay_jackpot.css">
</head>

<body>
    <div id="loading"></div>
    <div id="decoration"></div>
    <div id="app" resize="preset-2" v-cloak>
        <div class='content-head'>
            <!-- <img id='logo' /> -->
            <img id='jackpot' src='./assets/jackpot.png' />
        </div>
        <div class='content-body message-box'>
            <p>{{displayMessage}}</p>
            <p>{{amount}}</p>
        </div>
        <div class='content-tail'>
            <div></div>
            <div></div>
            <button v-show="isAttendantCardInserted" id="attBtn">{{ 'ATTENDANT' | translate }}</button>
        </div>
    </div>
    <script src="./js/polyfill.js"></script>
    <script src="/lib/igt-media-elements/dist/igt-media-elements.js" optimized></script>
    <script src="./js/model/all_in_one.model.js"></script>
    <script src="./js/jackpot_screen.skin.js"></script>
</body>

</html>
